  <style>
    body,
    html {
      height: 100%;
    }

    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      background-color: #377770;

      font-family: "Euclid Circular A", "Poppins";
    }

    .card {
      display: flex;
      align-items: center;
      width: 75vw;
      max-width: 650px;
      padding: 50px 30px 50px 20px;
      background: #ffffff;
      border-radius: 24px;
      position: relative; /* Make the card container relative */
      transition: transform 0.3s ease;
      filter: drop-shadow(0 30px 10px rgba(202, 54, 54, 0.08));
    }

    .card img {
      max-width: 280px;
      width: 28vw;
      height: 300px;
      object-fit: cover;
      margin-left: -14px;
      margin-right: 30px;
      border-radius: inherit;
      box-shadow: 0 60px 40px rgb(0 0 0 / 8%);
    }

    .card h2 {
      font-size: 22px;
      margin-right: 30px;
    }

    .card h3 {
      font-size: 16px;
      font-weight: 400;
      color: rgb(0 0 0 / 90%);
    }

    .card p {
      font-size: 14px;
      font-weight: 400;
      color: rgb(0 0 0 / 70%);
      margin-bottom: 24px;
    }

    .card button {
      border: 0;
      background: linear-gradient(90deg, #5448de, #5448de);
      color: #f8f8f8;
      font-family: inherit;
      padding: 16px 26px;
      font-size: 16px;
      border-radius: 40px;
      cursor: pointer;
    }

    .card button:hover {
      background: #483fc2;
    }

    .animate__animated {
      animation-duration: 0.5s;
    }

    .animate__fadeInUp {
      animation-name: fadeInUp;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 740px) {
      .card {
        margin: 0 40px;
        padding-left: 50px;
        padding-right: 50px;
        width: 100%;
        text-align: center;
        flex-direction: column;
      }

      .card h2 {
        margin-right: 0;
        font-size: 26px;
      }

      .card img {
        margin: -100px 0 30px 0;
        width: 100%;
        max-width: 1000px;
      }
      .logo {
    width: 30%;
  }
    }

    .logo {
  position: absolute;
  top: 2%;
  left: 50%;
  transform: translateX(-50%);
  width: 25%; /* Adjust as needed */
  max-width: 350px; /* Set a maximum width */
  z-index: 1; /* Ensure the logo appears above the card content */
}

@media screen and (max-width: 768px) {
  .logo {
    width: 30%;
  }
}

@media screen and (max-width: 576px) {
  .logo {
    width: 40%;
  }
}

footer {

    function nextBox() {
      if (currentIndex >= images.length) {
        return; // All cards already submitted
      }

      const currentImage = images[currentIndex];
      const currentText = texts[currentIndex];
      const imageElement = document.getElementById('image');
      const titleElement = document.querySelector('.card h2');
      const typeElement = document.querySelector('.card h3');
      const descriptionElement = document.querySelector('.card p');
      const submitButton = document.getElementById('submitButton');

      imageElement.src = currentImage;
      titleElement.textContent = currentText.title;
      typeElement.textContent = currentText.type;
      descriptionElement.textContent = currentText.description;

      currentIndex++;

      if (currentIndex >= images.length) {
        submitButton.textContent = 'Submitted';
        submitButton.disabled = true;

        // Show SweetAlert when all cards are submitted
        Swal.fire({
          title: 'All cards submitted!',
          text: 'Thank you for your submission.',
          icon: 'success',
          confirmButtonText: 'OK'
        });
      }

      // Add animation class to trigger fadeInUp animation
      const cardElement = document.querySelector('.card');
      cardElement.classList.remove('animate__fadeInUp');
      void cardElement.offsetWidth; // Trigger reflow
      cardElement.classList.add('animate__fadeInUp');
    }
